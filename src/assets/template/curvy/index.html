<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../template-lib/designChild.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya|Merienda|Vollkorn">

    <title>Curvy</title>
</head>

<body>
    <div id="designWrap" style="transition: opacity 2s; opacity: 0;display:none;">loading...</div>
    <script id="template" type="text/template">
        <div class="container text-center">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1 id="title" class="editable text-center">{{invite.title}}</h1>
                </div>
                <div class="caption">{{#invite.shortMsg}}{{invite.shortMsg}}{{/invite.shortMsg}}{{^invite.shortMsg}}Join us{{/invite.shortMsg}}</div>
                <h3 id="hostName" class="editable text-center">{{invite.hostName}}</h3>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-12 spacer">&nbsp;</div>
                {{#invite.photos.0}}
                <div class="col-md-6 col-md-offset-3">
                    <img class="img-fluid img-thumbnail" src="{{invite.photos.0.url}}"></img>
                </div>
                {{/invite.photos.0}}
            </div>
            <div class="col-xs-12 spacer">&nbsp;</div>
            <div class="col-xs-12">
                <p id="addrText" class="editable">
                    {{invite.addrText}}
                </p>
            </div>
            <div class="col-xs-12">
                <span id="timeFrom" class="editable">{{invite.timeFromStr}}</span> {{#invite.timeToStr}}
                <span id="timeTo" class="editable"> to {{invite.timeToStr}}</span> {{/invite.timeToStr}}
            </div>
            <div class="col-xs-12 spacer">&nbsp;</div>
            <div class="col-xs-12">
                <div id="inviteNote" class="editable">{{{invite.inviteNote}}}</div>
            </div>
        </div>
    </script>
    <script>
        designChild.init();
    </script>
</body>

</html>
