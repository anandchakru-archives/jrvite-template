<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../template-lib/designChild.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli|Berkshire+Swash">

    <title>Holiday</title>
</head>

<body>
    <div id="designWrap" style="transition: opacity 2s; opacity: 0;display:none;">loading...</div>
    <script id="template" type="text/template">
        <div class="container text-center">
            <div class="col-xs-12" id="art">
            </div>
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1 id="title" class="editable text-center">{{invite.title}}</h1>
                </div>
                <h3 id="hostName" class="editable text-center">An invite from: {{invite.hostName}}</h3>
            </div>
            <div class="col-xs-12 spacer">&nbsp;</div>
            <div class="col-xs-12">
                <p id="addrText" class="editable">{{invite.addrText}}</p>
            </div>
            <div class="col-xs-12">
                <span id="timeFrom" class="editable">{{invite.timeFromStr}}</span>
                {{#invite.timeToStr}}
                <span id="timeTo" class="editable"> to {{invite.timeToStr}}</span>
                {{/invite.timeToStr}}
            </div>
            <div class="col-xs-12 spacer">&nbsp;</div>
            <div class="col-xs-12">
                <div id="inviteNote" class="editable">{{{invite.inviteNote}}}</div>
            </div>
            <div class="col-xs-12 spacer">&nbsp;</div>
            <div class="col-xs-12">
                {{#invite.photos.0}}
                <div class="col-md-6 col-md-offset-3">
                    <img class="img-fluid img-thumbnail" src="{{invite.photos.0.url}}"></img>
                </div>
                {{/invite.photos.0}}
                <div class="col-xs-12 spacer">&nbsp;</div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        designChild.init({
            callbackAfterProcessing: function () {
                $(document).ready(function () {
                    var paintArt = function () {
                        var cnt = 5;    //xs
                        var w = $(window).width();
                        if (w < 310) {
                            $('#art').empty();
                            return;
                        }
                        if (w >= 768 && w < 992) {//sm
                            cnt = 7;
                        } else if (w >= 992 && w < 1200) {//md
                            cnt = 9;
                        } else if (w >= 1200) {//lg
                            cnt = 11;
                        }
                        $('#art').empty();
                        for (var i = 0; i < cnt; i++) {
                            $('#art').append('<span class="art"></span>');
                        }
                    }
                    paintArt();
                    window.onresize = function () {
                        paintArt();
                    }
                    $('.container').fadeIn(1500);
                });
            }
        });
    </script>
    </script>
</body>

</html>
