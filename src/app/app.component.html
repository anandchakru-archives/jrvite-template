<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" data-toggle="modal" href="#thumbs" data-target="#thumbs" [class.active]="activeSection==='thumbs'">Templates</a>
  </li>
</ul>
<div id="previewer">
  <app-preview [details]="details" [selectedTemplate]="selectedTemplate"></app-preview>
</div>

<!-- Thumbs modal -->
<div id="thumbs" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="thumbs" aria-hidden="true" data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog fullscreen">
    <div class="modal-content fullscreen">
      <div class="modal-header">
        <h4>Select Template</h4>
        <button #closeThumb type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-thumbnail *ngIf="templates.length>0" [templates]="templates" [selectedTemplate]="selectedTemplate" (onChangeTemplate)="changeTemplate($event)"></app-thumbnail>
      </div>
    </div>
  </div>
</div>
